<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Create a Travel Reservation Form.">
    <title>Travel Reservation Form</title>
</head>

<body>
    <main>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandatory</h3>

        <form method="PUSH" action="">
            <label for="name">
                Full name*:
                <br>
                <input type="text" id="name" name="name" minlength="1" size="20" placeholder="FirstName LastName"
                    required>

            </label>
            <br>

            <label for="email">
                Email address*:
                <br>
                <input type="email" id="email" name="email" size="20" placeholder="EMAIL_ADDRESS" required>
            </label>
            <br>

            <label for="tourPackage">
                Select Tour Package* :
                <br>
                <select name="tourPackage" required>
                    <option value="goa" selected>Goa</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                </select>
            </label>
            <br>

            <label for="arrivalDate">
                Arrival date*:
                <br>
                <input type="arrivalDate" id="arrivalDate" name="arrivalDate" placeholder="m/d/y" min="9/17/2021"
                    required>

            </label>
            <br>

            <label for="numberPerson">
                Number of persons*:
                <br>
                <input type="number" id="numberPerson" name="numberPerson" placeholder="UNKNOWN_TYPE" min="1" step="1"
                    required>
            </label>
            <br>

            <label for="checkAvail">
                What would you want to avail?*
                <br>
                <label for="boarding">Boarding</label>
                <input type="checkbox" id="boarding" name="checkAvail" value="boarding">
                <br>
                <label for="fooding">Fooding</label>
                <input type="checkbox" id="fooding" name="checkAvail" value="fooding">
                <br>
                <label for="sightseeing">Sight seeing</label>
                <input type="checkbox" id="sightseeing" name="checkAvail" value="sightseeing">
            </label>
            <br>

            <label for="discountCode">
                Discount Coupon code:
                <br>
                <input type="TEXT" id="discountCode" name="discountCode" placeholder="UNKNOWN_TYPE">
            </label>
            <br>

            <label>
                Terms and conditions*
                <br>
                <input type="radio" id="agree" name="termsConditions" value="agree" checked>
                <label for="agree">I agree</label>
                <input type="radio" id="disagree" name="termsConditions" value="disagree">
                <label for="disagree">I disagree</label>

            </label>
            <br>

            <button type="submit">Complete reservation</button>

        </form>

    </main>

</body>

</html>
